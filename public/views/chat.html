<div ng-controller="ChatCtrl"> <ul class="list-group" id="messages"> <li ng-repeat="message in messages" class="list-group-item"> {{message.message}} <span class="badge">{{message.name}}</span> </li> </ul> <form class="form-horizontal well" role="form" ng-submit="addMessage()"> <div class="form-group"> <label for="name" class="col-sm-1 control-label">Nome</label> <div class="col-sm-12"> <input class="form-control" type="text" name="name" id="name" ng-model="name"> </div> </div> <div class="form-group"> <label for="postMessage" class="col-sm-1 control-label">Mensagem</label> <div class="col-sm-12"> <textarea class="form-control" id="postMessage" name="message" rows="3" ng-model="message"></textarea> </div> </div> <div class="form-group"> <div class="col-sm-12 text-right"> <input type="reset" class="btn btn-danger" value="Cancelar"> <input type="submit" class="btn btn-success" value="Enviar"> </div> </div> </form> </div>
